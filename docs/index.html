<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MyStory App</title><link rel="manifest" href="/myappstory/manifest.json"><link rel="icon" href="/myappstory/icons/icon1.png"><meta name="theme-color" content="#673AB7"/><link rel="apple-touch-icon" href="/myappstory/icons/icon1.png"><script>// Fungsi untuk mendaftarkan Service Worker
      function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          // Path harus menunjuk ke file SW di root docs/
          navigator.serviceWorker.register('/myappstory/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registered:', registration);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        }
      }

      // Jalankan registrasi setelah halaman dimuat
      window.addEventListener('load', registerServiceWorker);</script><script defer="defer" src="/myappstory/bundle.js"></script></head><body><div id="app"></div></body></html>
